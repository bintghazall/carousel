<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zuri's carousel</title>
</head>
<body> 
    <section aria-label="Newest photos">
        <div class="carousel-container" data-container>
            <button class="arrow prev" data-carousel-button="prev">&#8592;</button>
            <button class="arrow next" data-carousel-button="next">&#8594;</button>
            <ul data-slides>
                <li class="slide" data-active><img src="images/headingWall.jpg" alt="" data-image></li>
                <li class="slide"><img src="images/blog.jpg" alt="" data-image></li>
                <li class="slide"><img src="images/laptop1.jpg" alt="" data-image></li>
                <li class="slide"><img src="images/laptop2.jpg" alt="" data-image></li>
                <li class="slide"><img src="images/shopwoman.jpg" alt="" data-image></li>
                <li class="slide"><img src="images/showroom.jpg" alt="" data-image> </li>
            </ul>
            <!-- <div class="arrow">
                
            </div> -->
        </div>

    </section>


    <script src="main.js"></script>
</body>
</html>
